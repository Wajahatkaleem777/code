name: Deploy to Ubuntu VM

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build the application
      - name: Build application
        run: npm run build

      # 5️⃣ Create a deployment archive
      - name: Create deployment archive
        run: |
          mkdir deploy
          cp -r dist deploy/
          cp package*.json deploy/
          cp ecosystem.config.cjs deploy/
          tar -czf deploy.tar.gz -C deploy .

      # 6️⃣ Setup SSH key for VM access
      - name: Setup SSH key
        run: |
          echo "${{ secrets.VM_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      # 7️⃣ Upload archive to the VM
      - name: Upload archive to VM
        run: |
          scp -i key.pem -o StrictHostKeyChecking=no \
            deploy.tar.gz \
            ${{ ubuntu }}@${{ 192.168.198.129 }}:/tmp/

      # 8️⃣ Deploy on VM
      - name: Deploy on VM
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no \
            ${{ ubuntu }}@${{ 192.168.198.129 }} << 'EOF'

            set -e
            cd /var/www/express-app

            echo "Extracting new build..."
            tar -xzf /tmp/deploy.tar.gz
            rm /tmp/deploy.tar.gz

            echo "Installing production dependencies..."
            npm ci --omit=dev

            # Create .env file if missing
            if [ ! -f .env ]; then
              echo "Creating .env file..."
              echo "NODE_ENV=production" > .env
              echo "PORT=8000" >> .env
            fi

            # Restart or start the app with PM2
            echo "Restarting app with PM2..."
            if pm2 describe express-app > /dev/null 2>&1; then
              pm2 reload ecosystem.config.cjs --update-env
            else
              pm2 start ecosystem.config.cjs
            fi

            pm2 save
            echo "✅ Deployment completed"
          EOF

      # 9️⃣ Cleanup local temporary files
      - name: Cleanup
        run: rm -f key.pem deploy.tar.gz
