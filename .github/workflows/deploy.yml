name: Deploy to Ubuntu VM

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Create deployment archive
        run: |
          mkdir deploy
          cp -r dist deploy/
          cp package*.json deploy/
          cp ecosystem.config.cjs deploy/
          tar -czf deploy.tar.gz -C deploy .

      - name: Setup SSH key
        run: |
          echo "${{ secrets.VM_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Upload files to VM
        run: |
          scp -i key.pem -o StrictHostKeyChecking=no \
            deploy.tar.gz \
            ${{ secrets.VM_USERNAME }}@${{ secrets.VM_HOST }}:/tmp/

      - name: Deploy on VM
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no \
            ${{ secrets.VM_USERNAME }}@${{ secrets.VM_HOST }} << 'EOF'

          set -e
          cd /var/www/express-app

          echo "Extracting new build..."
          tar -xzf /tmp/deploy.tar.gz
          rm /tmp/deploy.tar.gz

          echo "Installing dependencies..."
          npm ci --omit=dev

          if [ ! -f .env ]; then
            echo "Creating .env file..."
            echo "NODE_ENV=production" > .env
            echo "PORT=8000" >> .env
          fi

          echo "Restarting app with PM2..."
          if pm2 describe express-app > /dev/null; then
            pm2 reload ecosystem.config.cjs --update-env
          else
            pm2 start ecosystem.config.cjs
          fi

          pm2 save
          echo "âœ… Deployment completed"
          EOF

      - name: Cleanup
        run: rm -f key.pem deploy.tar.gz
