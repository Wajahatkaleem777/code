name: code

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build app
      - name: Build application
        run: npm run build

      # 5️⃣ Create deployment package
      - name: Package deployment
        run: |
          mkdir deploy
          cp -r dist deploy/
          cp package*.json deploy/
          cp ecosystem.config.cjs deploy/
          tar -czf deploy.tar.gz -C deploy .

      # 6️⃣ Upload to VM
      - name: Copy to VM
        run: |
          scp -o StrictHostKeyChecking=no deploy.tar.gz \
            ${{ ubuntu }}@${{ 192.168.198.129 }}:/tmp/

            set -e
            cd /var/www/express-app

            echo "Extracting build..."
            tar -xzf /tmp/deploy.tar.gz
            rm /tmp/deploy.tar.gz

            echo "Installing production dependencies..."
            npm ci --omit=dev

            # Create .env if missing
            if [ ! -f .env ]; then
              echo "NODE_ENV=production" > .env
              echo "PORT=8000" >> .env
            fi

            echo "Restarting app with PM2..."
            if pm2 describe express-app > /dev/null 2>&1; then
              pm2 reload ecosystem.config.cjs --update-env
            else
              pm2 start ecosystem.config.cjs
            fi

            pm2 save
            echo "✅ Deployment complete"
          EOF

      # 8️⃣ Cleanup
      - name: Cleanup local files
        run: rm -f deploy.tar.gz
